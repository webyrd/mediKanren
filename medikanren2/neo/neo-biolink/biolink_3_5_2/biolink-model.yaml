      - SNOMED:has_access
      - SNOMED:has_clinical_course
      - SNOMED:has_count_of_base_of_active_ingredient
      - SNOMED:has_dose_form_administration_method
      - SNOMED:has_dose_form_release_characteristic
      - SNOMED:has_dose_form_transformation
