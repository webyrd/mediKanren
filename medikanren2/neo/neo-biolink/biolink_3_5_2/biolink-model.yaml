      - SNOMED:has_intent
      - SNOMED:has_interpretation
      - SNOMED:has_laterality
      - SNOMED:has_measurement_method
      - SNOMED:has_method
      - SNOMED:has_priority
      - SNOMED:has_procedure_context
      - SNOMED:has_process_duration
      - SNOMED:has_property
      - SNOMED:has_revision_status
